<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater  - by Sunny </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>

    <h1>Simple Web Calculater Site</h1>
    <main>
    <div class="calculater">
        <input type="text" name="" id="inputBox" placeholder="0" >
        <div>
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
    </div>
        <div>
            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button class="operator">*</button>
    </div>
        <div>
            <button >6</button>
            <button >5</button>
            <button >4</button>
            <button class="operator">-</button>
    </div>
        <div>
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button class="operator">+</button>
    </div>
        <div>
            <button >00</button>
            <button >0</button>
            <button >.</button>
            <button class="equalBtn">=</button>
    </div></main>
</body>
</html>
